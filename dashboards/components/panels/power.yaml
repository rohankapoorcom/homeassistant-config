type: custom:layout-card
cards:
  - type: custom:layout-card
    layout_type: vertical
    cards:
      - type: custom:bar-card
        entities:
          - entity: sensor.server_rack_backup_main_battery
            direction: right
            name: Delta Pro Main
            icon: mdi:battery
            color: green
            decimal: 0
            positions:
              icon: 'off'
              indicator: 'off'
              name: inside
              value: inside
            severity:
              - {}
          - entity: sensor.server_rack_backup_extra1_battery
            direction: right
            name: Delta Pro Extra 1
            icon: mdi:battery
            color: green
            decimal: 0
            positions:
              icon: 'off'
              indicator: 'off'
              name: inside
              value: inside
            severity:
              - {}
          - entity: sensor.server_rack_backup_extra2_battery
            direction: right
            name: Delta Pro Extra 2
            icon: mdi:battery
            color: green
            decimal: 0
            positions:
              icon: 'off'
              indicator: 'off'
              name: inside
              value: inside
            severity:
              - {}
          - entity: sensor.ups_battery_capacity
            direction: right
            name: Server Rack Main UPS
            icon: mdi:battery
            color: green
            positions:
              icon: 'off'
              indicator: 'off'
              name: inside
              value: inside
            severity:
              - {}
          - entity: sensor.server_room_aux_ups_battery_level
            direction: right
            name: Server Rack Aux UPS
            icon: mdi:battery
            color: green
            positions:
              icon: 'off'
              indicator: 'off'
              name: inside
              value: inside
            severity:
              - {}
          - entity: sensor.river_2_max_main_battery_level
            direction: right
            name: River 2 Max
            icon: mdi:battery
            color: green
            positions:
              icon: 'off'
              indicator: 'off'
              name: inside
              value: inside
            severity:
              - {}
          - entity: sensor.master_bedroom_ups_battery_level
            direction: right
            name: Master Bedroom UPS
            icon: mdi:battery
            color: green
            decimal: 0
            positions:
              icon: 'off'
              indicator: 'off'
              name: inside
              value: inside
            severity:
              - {}
          - entity: sensor.office_ups_battery_level
            direction: right
            name: Office UPS
            icon: mdi:battery
            color: green
            decimal: 0
            positions:
              icon: 'off'
              indicator: 'off'
              name: inside
              value: inside
            severity:
              - {}
        height: 20px
      - type: glance
        title: Delta Pro Status
        entities:
          - entity: binary_sensor.server_rack_backup_main_status
            name: Health
            icon: mdi:battery-heart-variant
          - entity: sensor.server_rack_backup_time_remaining
            icon: mdi:battery-alert-variant-outline
          - entity: binary_sensor.server_rack_backup_charging
            name: Detail
            icon: mdi:battery-charging
          - entity: sensor.server_rack_backup_main_battery_temperature
            name: Temp
          - entity: sensor.server_rack_backup_power_source
            name: Source
            icon: mdi:power-plug
        state_color: false
        show_state: true
        show_icon: true
        show_name: true
      - type: horizontal-stack
        cards:
          - type: gauge
            entity: sensor.server_rack_backup_ac_input_current
            min: 0
            max: 15
            name: AC Current In
          - type: gauge
            entity: sensor.server_rack_backup_dc_input_current
            min: 0
            max: 15
            name: DC Current In
          - type: gauge
            entity: sensor.server_rack_backup_ac_output_voltage
            min: 100
            max: 130
            name: Output Voltage
          - type: gauge
            entity: sensor.server_rack_backup_ac_output_current
            min: 0
            max: 30
            name: Output Current
      - type: grid
        columns: 2
        square: false
        cards:
          - type: grid
            title: Delta Pro Inputs
            cards:
              - type: custom:decluttering-card
                template: slider_button_card
                variables:
                  - entity: switch.ecoflow_delta_pro_ac
                  - name: AC Power
              - type: custom:decluttering-card
                template: slider_button_card
                variables:
                  - entity: switch.ecoflow_delta_pro_dc
                  - name: DC Power
            columns: 2
            square: false
          - type: grid
            title: Server Room
            cards:
              - type: custom:decluttering-card
                template: slider_button_card
                variables:
                  - entity: switch.speaker_amplifiers
                  - name: Speaker Amps
              - type: custom:decluttering-card
                template: slider_button_card
                variables:
                  - entity: switch.server_rack_auxiliary
                  - name: Auxiliary
            columns: 2
            square: false
      - type: glance
        title: UPS Status
        entities:
          - entity: sensor.ups_battery_status
            name: Health
            icon: mdi:battery-heart-variant
          - entity: sensor.ups_runtime_remaining
            name: Runtime
            icon: mdi:battery-alert-variant-outline
          - entity: sensor.ups_battery_charge_details
            name: Detail
            icon: mdi:battery-charging
          - entity: sensor.ups_battery_temperature
            name: Temp
          - entity: sensor.ups_source
            name: Source
            icon: mdi:power-plug
        state_color: false
        show_state: true
        show_icon: true
        show_name: true
      - type: horizontal-stack
        cards:
          - type: gauge
            entity: sensor.ups_battery_voltage
            min: 30
            max: 54.6
            name: Battery Voltage
          - type: gauge
            entity: sensor.ups_load
            min: 0
            max: 100
            name: Output Load
          - type: gauge
            entity: sensor.ups_output_voltage
            min: 100
            max: 130
            name: Output Voltage
          - type: gauge
            entity: sensor.ups_output_current
            min: 0
            max: 20
            name: Output Current
    view_layout:
      grid-area: left
  - type: custom:layout-card
    layout_type: vertical
    cards:
      - type: custom:power-flow-card
        entities:
          grid: sensor.eagle_200_meter_power_demand
          solar: sensor.envoy_202317054288_current_power_production
      - type: energy-usage-graph
        title: Energy Usage
      - type: energy-solar-graph
        title: Solar Production
    view_layout:
      grid-area: right
layout_type: custom:grid-layout
layout:
  grid-template-columns: 1fr 1fr
  grid-template-rows: auto
  grid-template-areas: |
    "left right"
  mediaquery:
    '(max-width: 800px)':
      grid-template-columns: 1fr
      grid-template-areas: |
        "left"
        "right"
view_layout:
  grid-area: main
