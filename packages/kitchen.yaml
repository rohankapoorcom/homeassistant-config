#  @date         :  04/14/2020
#  @package      :  Kitchen
#  @description  :  Logic for handling lights in the kitchen.
###############################################################################

homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'kitchen'

    light.kitchen_lights:
      <<: *customize

################################################
## Light
################################################
light:
  - platform: switch
    name: Kitchen Lights
    entity_id: switch.kitchen_lights

################################################
## Automation
################################################
automation:
  - id: 47c666bc-1a15-44ee-9712-d9ae472ad785
    alias: Kitchen Light Switch Scene Controls
    description: Utilizes a blueprint to handle Scene Controls in the Kitchen.
    use_blueprint:
      path: rohankapoorcom/inovelli-lzw30-red-series-switch.yaml
      input:
        zwave_device: cd14590ea99636c9f80266b42ab036b8
        button_a2:
          - service: light.turn_on
            target:
              entity_id: light.kitchen_cabinet_lights
            data:
              brightness_pct: 100
          - service: zwave_js.bulk_set_partial_config_parameters
            target:
              entity_id: switch.kitchen_lights
            data:
              parameter: 8
              value:
                LED Effect Color: 70
                LED Effect Brightness: 70%
                LED Effect Duration: 30
                LED Effect Type: Solid
        button_b2:
          - service: light.turn_off
            target:
              entity_id: light.kitchen_cabinet_lights
          - service: zwave_js.bulk_set_partial_config_parameters
            target:
              entity_id: switch.kitchen_lights
            data:
              parameter: 8
              value:
                LED Effect Color: 70
                LED Effect Brightness: 20%
                LED Effect Duration: 30
                LED Effect Type: Solid
        button_a3:
          - service: light.turn_on
            target:
              entity_id: light.kitchen_cabinet_lights
            data:
              brightness_pct: 100
          - service: light.turn_on
            target:
              entity_id: light.kitchen_lights
          - service: zwave_js.bulk_set_partial_config_parameters
            target:
              entity_id: switch.kitchen_lights
            data:
              parameter: 8
              value:
                LED Effect Color: 130
                LED Effect Brightness: 70%
                LED Effect Duration: 30
                LED Effect Type: Solid
        button_b3:
          - service: light.turn_off
            target:
              entity_id: light.kitchen_cabinet_lights
          - service: light.turn_off
            target:
              entity_id: light.kitchen_lights
          - service: zwave_js.bulk_set_partial_config_parameters
            target:
              entity_id: switch.kitchen_lights
            data:
              parameter: 8
              value:
                LED Effect Color: 130
                LED Effect Brightness: 20%
                LED Effect Duration: 30
                LED Effect Type: Solid
        button_a4:
          - service: light.turn_on
            target:
              area_id: c74119fdbc01442e8932a5a871e3b700
            data:
              brightness_pct: 100
          - service: zwave_js.bulk_set_partial_config_parameters
            target:
              entity_id: switch.kitchen_lights
            data:
              parameter: 8
              value:
                LED Effect Color: 142
                LED Effect Brightness: 70%
                LED Effect Duration: 30
                LED Effect Type: Solid
        button_b4:
          - service: light.turn_off
            target:
              area_id: c74119fdbc01442e8932a5a871e3b700
          - service: zwave_js.bulk_set_partial_config_parameters
            target:
              entity_id: switch.kitchen_lights
            data:
              parameter: 8
              value:
                LED Effect Color: 142
                LED Effect Brightness: 20%
                LED Effect Duration: 30
                LED Effect Type: Solid