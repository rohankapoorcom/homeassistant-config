---
google_assistant:
  project_id: !secret google_assistant.project_id
  expose_by_default: false
  service_account: !secret google_assistant.service_account
  report_state: true
  entity_config:
    light.master_bedroom_lights:
      expose: true
    fan.master_bedroom_fan:
      expose: true
    sensor.master_bedroom_temperature:
      expose: true
    light.hallway_lights:
      expose: true
    light.kitchen_lights:
      expose: true
    light.kitchen_cabinet_lights:
      expose: true
      aliases:
        - Cabinet Lights
        - Cabinet Lighting
        - Cabinets
    light.sink_accent_lights:
      expose: true
      aliases:
        - Sink Lights
        - Sink Lighting
    light.dining_room_lights:
      expose: true
      aliases:
        - Dining Table Lights
        - Dining Lights
    light.living_room_lights:
      expose: true
    light.office_lights:
      expose: true
      aliases:
        - Study Lights
    switch.office_fan:
      expose: true
      aliases:
        - Study Fan
    light.master_bathroom_lights:
      expose: true
    switch.master_bathroom_fan:
      expose: true
    vacuum.upstairs_vacuum:
      expose: true
    vacuum.downstairs_vacuum:
      expose: true
    climate.downstairs:
      expose: true
    climate.upstairs:
      expose: true
    light.backyard_lights:
      expose: true
      aliases:
        - Outdoor Lights
        - Patio Lights
        - Balcony Lights
    light.stairway_lights:
      expose: true
      aliases:
        - Staircase Lights
        - Stairs
    light.downstairs_hallway_lights:
      expose: true
      aliases:
        - Downstairs
        - Downstairs Lights
        - Downstairs Hallway Lights
    light.guest_room_lights:
      expose: true
      aliases:
        - Guest Lights
